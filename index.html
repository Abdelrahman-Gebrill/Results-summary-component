<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">

  <title>AG | HTML_CSS</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
        <h4>Your Result</h4>
        <div class="result-progress">
            <h1 class="perc">76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
    </div>
    <div class="summary">
        <h3>Summary</h3>
        <div class="score red">
            <div class="title">
                <img src="assets/images/icon-reaction.svg" class='Reaction-img' alt="Reaction-img"> 
                <span class="name">Reaction</span>
            </div>
            <div class="grade">80 <span>&nbsp;/ 100</span></div>
        </div>
        <div class="score orange">
            <div class="title">
                <img src="assets/images/icon-memory.svg" class='Memory-img' alt="Memory-img">
                <span class="name">Memory</span>
            </div>
            <div class="grade">92 <span>&nbsp;/ 100</span></div>
        </div>
        <div class="score green">
            <div class="title">
                <img src="assets/images/icon-verbal.svg" class='Verbal-img' alt="Verbal-img">
                <span class="name">Verbal</span>
            </div>
            <div class="grade">61 <span>&nbsp;/ 100</span></div>
        </div>
        <div class="score purble">
            <div class="title">
                <img src="assets/images/icon-visual.svg" class='Visual-img' alt="Visual-img">
                <span class="name">Visual</span>
            </div>
            <div class="grade">72 <span>&nbsp;/ 100</span></div>
        </div>
        <div class="summary-btn"> Continue </div>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelrahman_Gebril</a>.
  </div>
</body>
</html>
